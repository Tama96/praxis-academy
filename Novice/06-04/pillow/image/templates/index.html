<!DOCTYPE html>

  <title>upload image</title>
</head>
<body>
<p><h1>Upload Banyak Gambar</h1></p>
<p><h4>Resize la</h4></p>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Upload la</button>
</form>
 
{% if images %}
  <h3>Succesfully uploaded : {{img_obj.title}}</h3>

  {% for image in images %}
    <img src="/media/{{image.image}}" alt="connect" style="max-height:300px">
  {% endfor %}
{% endif %}
 
</body>
</html>
