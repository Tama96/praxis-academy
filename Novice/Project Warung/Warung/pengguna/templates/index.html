<!DOCTYPE html>
<html lang="en">
<head>
  <title>PENGGUNA</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand/logo -->
    <a class="navbar-brand" href="/">Warung</a>
    <li class="nav-item">
      <a class="navbar-brand" href="/input">INPUT PENGGUNA</a>
    </li>
  </nav><br>
  <div class="container">

   
      <br>
      <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Nama</th>
            <th>Username</th>
            <th>Password</th>
            <th>Actions</th>
        </tr>
      </thead>
        {% for d in data %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{d.nama}}</td>
            <td>{{d.username}}</td>
            <td>{{d.password}}</td>
            <td>   
              <a type="button" class="btn btn-success" href="/{{d.id}}" >Detail</a>
              <a type="button" class="btn btn-warning" href="/{{d.id}}/update">Edit</a>
              <a type="button" class="btn btn-danger" href="/{{d.id}}/delete">Hapus</a>
            </td>
        </tr>
        {% endfor %}

      </table>
 
  </div>


</body>
</html>
